<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TON Jetton Reward Game</title>
  <script src="https://unpkg.com/@tonconnect/sdk"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Jetton Reward Game!</h1>
  <p>Click below to claim your reward from our smart contract.</p>
  <button id="claimButton">Claim Reward</button>
  <p id="status"></p>

  <script>
    const sdk = new TonConnectSDK.TonConnect();
    const CLAIM_OPCODE = 1;

    async function connectWallet() {
      try {
        const wallet = await sdk.connect();
        console.log("Wallet connected:", wallet);
        return wallet;
      } catch (error) {
        console.error("Wallet connection error:", error);
        return null;
      }
    }

    async function sendClaimTransaction() {
      const wallet = await connectWallet();
      if (!wallet) {
        document.getElementById('status').innerText = "Wallet connection failed!";
        return;
      }

      const payloadHex = "00000001";
      const contractAddress = "EQAvEC9eOV7l2KZSq76YMOVhyRPWyocaj46g1WWbHNyA3h9M";

      const tx = {
        to: contractAddress,
        value: "50000000",  // 0.05 TON
        body: payloadHex,
      };

      try {
        document.getElementById('status').innerText = "Sending transaction... confirm in your wallet.";
        console.log("Transaction payload:", tx);
        const result = await sdk.sendTransaction(tx);
        console.log("Transaction result:", result);
        document.getElementById('status').innerText = "Transaction sent! Please check your wallet for confirmation.";
      } catch (error) {
        console.error("Transaction error:", error);
        document.getElementById('status').innerText = "Error sending transaction.";
      }
    }

    document.getElementById('claimButton').addEventListener('click', async () => {
      document.getElementById('status').innerText = "Preparing to claim your reward...";
      await sendClaimTransaction();
    });
  </script>
</body>
</html>
</body>
</html>
